<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Form Test</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>フォームのテスト</h1>
  <p>地域と気温を入力してください。</p>
  <form method="POST" action="cgi-bin/weather.py">
    <div>地域(Kumamoto or Tokyo):
      <input type="number" name="price">
    </div>
    <div>気温:
        <input type="number" name="temperature">
        <input type="submit" value="Go!">
    </div>
  </form>

</body>

</html>
